<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitByte Sports - Your Dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="./purpleicon.png">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <ul id="sidebar">
        <li>
            <img src="./purpleicon.png" alt="">
            <h1>Bit<span class="accent">Sports</span></h1>
        </li>
        <li class="sidebar" onclick="toggleContainer(0)">Dashboard</li>
        <li class="sidebar" onclick="toggleContainer(1)">Active Drafts</li>
        <li class="sidebar" onclick="toggleContainer(2)">Player Statistics</li>
        <li class="sidebar" onclick="toggleContainer(3)">Help/Information</li>
    </ul>
    <div id="navbar">
        <div id="profile">
            <img src="../icons/avatars/jersey.png" alt="">
            <div>
                <p>Ronak Kothari</p>
                <div>
                    <img src="../icons/svgs/trophy.svg" alt="">
                    <p>2 League Trophies</p>
                </div>
            </div>
        </div>
        <div id="notifs">
            <img src="../icons/svgs/notifs.svg" alt="">
            <div></div>
        </div>
        <button id="search">Search</button>
        <input type="text" id="search-input" placeHolder="Search BitSports">
    </div>
    <div id="main-container">
        <div id="dashboard" class="container">
            <h1>Ronak Kothari's Dashboard,</h1>
        </div>
        <div class="container" id="drafts"></div>
        <div class="container">Nakula is kinda Cringe</div>
        <div class="container">But then again so am I</div>
    </div>
</body>
</html>
