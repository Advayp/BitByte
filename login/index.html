<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BitByte | Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="icon" href="../icons/icon.png">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div class="active-container sub-container">
            <h1>Welcome!</h1>
            <p>Sign in to your Account Below</p>
            <form action="">
                <div>
                    <img src="../icons/svgs/email.svg" alt="">
                    <input type="text" id="signin-username" placeholder="Username">
                </div>
                <div>
                    <img src="../icons/svgs/lock.svg" alt="">
                    <input type="password" id="signin-password" placeholder="Password">
                </div>
                <input type="submit" value="Sign In">
            </form>
            <h6>Don't have an account? <span onclick="toggleContainer(1)">Create one now</span>!</h6>
        </div>
        <div class="inactive-container sub-container">
            <h1>Hello There!</h1>
            <p>Create A New Account Below</p>
            <form action="">
                <div>
                    <img src="../icons/svgs/user.svg" alt="">
                    <input type="text" id="signup-username" placeholder="Username">
                </div>
                <div>
                    <img src="../icons/svgs/email.svg" alt="">
                    <input type="text" id="signup-email" placeholder="Email">
                </div>
                <div>
                    <img src="../icons/svgs/lock.svg" alt="">
                    <input type="password" id="signup-password" placeholder="Password">
                </div>
                <input type="button" value="Proceed To Next Step" onclick="toggleContainer(2)">
            </form>
            <h6>Already have an account? <span onclick="toggleContainer(0)">Login now</span>!</h6>
        </div>
        <div class="inactive-container sub-container">
            <h1>Create Profile!</h1>
            <p>Create Your Online Profile Below</p>
            <form action="">
                <div>
                    <img src="../icons/svgs/user.svg" alt="">
                    <input type="text" id="signup-name" placeholder="Full Display Name">
                </div>
                <div>
                    <img src="../icons/svgs/phone.svg" alt="">
                    <input type="text" id="signup-phone" placeholder="Phone Number">
                </div>
                <div>
                    <img src="../icons/svgs/world.svg" alt="">
                    <input type="text" id="signup-location" placeholder="Location">
                </div>
                <input type="submit" value="Create Account">
            </form>
            <h6>Already have an account? <span onclick="toggleContainer(0)">Login now</span>!</h6>
        </div>
    </div>
    <div id="image-container"></div>
    <p id="copyright">Â© BitByte Inc.</p>
</body>
</html>
